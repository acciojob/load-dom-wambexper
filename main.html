<!DOCTYPE html>
<html>
<head>
    <title>DOM Load Example</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // This code will run when the DOM is fully loaded
            var body = document.body;
            body.innerHTML = "DOM load success";
        });
    </script>
</body>
</html>
